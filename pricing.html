<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gallerystyles.css">
    <title>Al-Baddar barber shop</title>
  </head>
  <body>

      <!-- Navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">AL-BADDAR</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="index.html">Home</a>
          <a class="p-2 text-dark" href="gallery.html">Gallery</a>
          <a class="p-2 text-dark" href="pricing.html">Pricing</a>
        </nav>
      </div>


      <!-- Carousel -->
      <div class="container">
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/fade.png" class="d-block w-100" alt="Making a fade on the side">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Personal mirror TV with each chair during haircut</h4>
                    </div>

          </div>
          <div class="carousel-item">
              <img src="img/wetshaving.png" class="d-block w-100" alt="Beard wet shaving">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Internet access, surf the web while you wait.</h4>
                    </div>

          </div>
          
          <div class="carousel-item">
              <img src="img/beardshaping.png" class="d-block w-100" alt="Beard shaping">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Open 7 days a week - no appointment needed</h4>
                      <p>Monday-Friday: 8:30am to 6:30pm</p>
                      <p>Saturday: 8:30am to 5pm</p>
                      <p>Sunday: 9am to 3pm</p>
                    </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>


      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  </html>
      </body>
