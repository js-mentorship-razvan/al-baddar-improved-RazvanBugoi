    <title>Al-Baddar barber shop</title>

  <body>

      <!-- Navbar -->
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <i class="fa fa-cut logo" style="color: #000;"></i>
          <a class="my-0 mr-md-auto font-weight-normal text-dark" href="#">AL-BADDAR</a>
          
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="index.html">Home</a>
              <a class="p-2 text-dark" href="gallery.html">Gallery</a>
              <a class="p-2 text-dark" href="pricing.html">Pricing</a>
            </nav>
          </div>


      <!-- Carousel -->
      <div class="container">
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/fade.png" class="d-block w-100" alt="Making a fade on the side">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Personal mirror TV with each chair during haircut</h4>
                    </div>

          </div>
          <div class="carousel-item">
              <img src="img/wetshaving.png" class="d-block w-100" alt="Beard wet shaving">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Internet access, surf the web while you wait.</h4>
                    </div>

          </div>
          
          <div class="carousel-item">
              <img src="img/beardshaping.png" class="d-block w-100" alt="Beard shaping">
              <div class="carousel-caption d-none d-md-block">
                      <h4>Open 7 days a week - no appointment needed</h4>
                      <p>Monday-Friday: 8:30am to 6:30pm</p>
                      <p>Saturday: 8:30am to 5pm</p>
                      <p>Sunday: 9am to 3pm</p>
                    </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>


      <script src="js/script.js"></script>
